{% extends "layout.html" %}
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
</head>
{% block title %}JustGym{% endblock %}
{% block page %}JustGym App{% endblock %}

{{ super() }}

{% block content %}
 
   <style>
    body{
      height: 100vh;
      
    }

    .jumbotron{
      background-color: rgb(206, 216, 225);
 
    }

    .container{
        width: 100%;
        
    }

    #categories_homepage{
      background-image: url("App/static/image/background.jpg") ;
    }

    #cat_info{
      overflow-x: auto;
    }
   
    </style>


    
      <div class = "row" id = "categories_homepage">

        <div class = "jumbotron">
          <h5>
            CATEGORIES
          </h5>
        </div>

        <div class="container px-4 text-center" id = "o">
            <div class="row gx-5" id = "cat_info">
                Javascript to include details here
            </div>
        </div>

      </div>

        
          
  <div class = "row" id = "categories_preset_myWorkouts">  
          <div class = "jumbotron">
            Categories > Cardio > No Equipment
          </div>
      <div class="card-group" id = "workout_group">

          Javascript to include details here
      </div>

  </div>
      
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <script>

      function showCategories()
      {
        cat = ["CARDIO", "LOWER BODY", " UPPER BODY", "LEG DAY ", "FULL BODY" ]
        result = document.querySelector('#cat_info')
        html = ''

        for (let i of cat)
        {
              html += `

              <div class="col">
                <div class="card text-bg-dark" style="width: 15rem;">
                  <img style = "width: 100%" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png" class="card-img" alt="...">
                  <div class="card-img-overlay">
                    <h5 class="card-title">${i}</h5>
                    
                  </div>
                </div>
              </div>
              `
        }

        result.innerHTML = html;
      }
      showCategories();

      function showWorkouts(num)
      {
        result = document.querySelector('#workout_group')
        html = ''

        for (i = 0; i < num; i++)
        {
              html += `

              <div class="card mb-3" style="max-width: 100%; text-align: center;">
          <div class="row g-0">
            <div class="col" style="width:15%;">
              <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col" style="width:85%;">
              <div class="card-body">
                <h5 class="card-title">Workouts</h5>
                <p class="card-text">
                    Workout information here
                </p>
                
              </div>
            </div>
          </div>
        </div>
              `
        }

        result.innerHTML = html;
      }
      showWorkouts(5);
    </script>

{% endblock %}
